<a-scene
                id="scene"
                mindar-image="imageTargetSrc: /targets/single-image.mind"
                color-space="sRGB"
                renderer="colorManagement: true, physicallyCorrectLights"
                vr-mode-ui="enabled: false"
                device-orientation-permission-ui="enabled: false"
            >
                <a-assets>
                <a-asset-item
                    id="bearModel"
                    src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/band-example/bear/scene.gltf"
                    ></a-asset-item>
                <a-asset-item
                    id="raccoonModel"
                    src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/band-example/raccoon/scene.gltf"
                    ></a-asset-item>
                <!-- Assets will be added dynamically based on chapter -->
                </a-assets>

                <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
                <!-- Target entities will be added dynamically -->
                <a-entity id="target-1" mindar-image-target="targetIndex: 0">
                    <a-gltf-model
                    rotation="0 0 0 "
                    position="0 -0.25 0"
                    scale="0.05 0.05 0.05"
                    src="#raccoonModel"
                    animation-mixer
                    ></a-gltf-model>
                </a-entity>
                <a-entity id="target-2" mindar-image-target="targetIndex: 1">
                    <a-gltf-model
                    rotation="0 0 0 "
                    position="0 -0.25 0"
                    scale="0.05 0.05 0.05"
                    src="#bearModel"
                    animation-mixer
                    ></a-gltf-model>
                </a-entity>
                <slot name="scene-content"></slot>
            </a-scene>
