<!DOCTYPE html>
<html>
  <head>
    <title>Switch Chapter</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.7/minified/html5-qrcode.min.js"></script>
    <script type="module" src="switching-chapters.js"></script>
    <link
      rel="stylesheet"
      href="style.css" />
  
    </head>
    <body>
      <!-- A-Frame Scene -->
      <a-scene
        mindar-image="imageTargetSrc: /targets/single-image.mind"
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
      >
        <a-assets>
          <!-- Assets will be added dynamically based on chapter -->
        </a-assets>
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        
        <!-- Target entities will be added dynamically -->
      </a-scene>
      
      <!-- QR Scanner -->
      <div id="qr-scanner">
        <video id="qr-video"></video>
        <canvas id="qr-canvas"></canvas>
        <p>Scan a chapter QR code to continue</p>
      </div>
      
      <!-- UI Elements -->
      <div id="ui-container">
        <button id="toggle-mode">Scan QR Code</button>
      </div>
      
      <!-- Loading Overlay -->
      <div id="loading-overlay">
        <div class="loader"></div>
        <p>Loading chapter...</p>
      </div>
      
      <!-- Error Message -->
      <div id="error-message"></div>
<!--  
    <div
      id="qr-reader"
      style="width: 300px"></div> -->

    
    <!-- Add this to your existing HTML structure -->
    <div
      id="target-indicator"
      class="target-indicator">
      <!-- Visible targets will be shown here -->
      <div class="no-target">Looking for targets...</div>
    </div>

    <style>
 
    </style>
  </body>
</html>
