<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   
    <a-scene
      mindar-image="imageTargetSrc: /targets/single-image.mind"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <video
          id="edgeVideo"
          autoplay
          loop="true"
          src="videos/what_is_on_the_edge.mp4"
        ></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity id="target-1" mindar-image-target="targetIndex: 0">
          <a-video
          src="#edgeVideo"
          width="16"
          height="9"
          rotation="0 0 0"
          position="0 -0.25 0"
          scale="0.2 0.2 0.2"
        ></a-video>
        </a-entity>
    </a-scene>
    <div class="test-info">
        <div>Open this page on other device</div>
        <img class="qr" src="/public/stage/single-image-test_qr.svg" alt="qr"/>
        <div>Find this image</div>
        <img class="image" src="/images/images-022.jpg" alt="test image"/>
    </div>
  </body>
</html>
